name: CI / Quality, Security & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black ruff mypy bandit pip-audit pytest pytest-cov

      # ---------- Build ----------
      - name: Syntax check
        run: python -m compileall .

      - name: Dependency consistency check
        run: pip check

      # ---------- Code quality ----------
      - name: Code format check (Black)
        run: black --check .

      - name: Lint (Ruff)
        run: ruff check .

      # ---------- Typing ----------
      - name: Type checking (mypy)
        run: mypy .
        continue-on-error: true

      # ---------- Security ----------
      - name: Static security analysis (Bandit)
        run: bandit -r .
        continue-on-error: true

      - name: Dependency vulnerability scan (pip-audit)
        run: pip-audit
        continue-on-error: true

      # ---------- Tests ----------
      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=term --cov-report=xml --maxfail=1 -q

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  deploy-placeholder:
