name: CI (no tests)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff mypy bandit pip-audit black isort

      # --- Сборка и зависимости ---
      - name: Syntax check (compileall)
        run: python -m compileall bot

      - name: Dependency check
        run: pip check

      # --- Качество кода ---
      - name: Format check (Black)
        run: black --check bot

      - name: Import order check (isort)
        run: isort --check-only bot

      - name: Format check (ruff fmt --check)
        run: ruff format --check bot
        continue-on-error: true

      - name: Lint (ruff check)
        run: ruff check bot

      # --- Типизация ---
      - name: Type check (mypy)
        run: mypy bot

      # --- Безопасность ---
      - name: Security check (Bandit)
        run: bandit -r bot

      - name: Security check (Dependencies)
        run: pip-audit

      - name: Skip tests (as requested)
        run: echo 'CI configured: skipping tests as requested.'

  deploy-placeholder:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy placeholder
        run: echo "Deploy step placeholder — configure real deployment steps and secrets"