name: CI / Quality & Security (no tests)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff mypy bandit pip-audit black

      # ---------- Build & dependencies ----------
      - name: Syntax check (compileall)
        run: python -m compileall bot

      - name: Dependency consistency check
        run: pip check

      # ---------- Code quality ----------
      - name: Code format check (Black)
        run: black --check bot

      - name: Lint (Ruff)
        run: ruff check bot

      # ---------- Typing ----------
      - name: Type checking (mypy)
        run: mypy bot
        continue-on-error: true

      # ---------- Security ----------
      - name: Static security analysis (Bandit)
        run: bandit -r bot
        continue-on-error: true

      - name: Dependency vulnerability scan (pip-audit)
        run: pip-audit
        continue-on-error: true

      # ---------- Tests ----------
      - name: Tests
        run: echo "No automated tests configured (intentional)."

